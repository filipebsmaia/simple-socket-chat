<!-- public/index.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto&display=swap" rel="stylesheet">

  </head>
  <body>
    <div id="chat-container">
      <form id="name-form" action="/" method="get">
        <input id="name" name="name" type="text" placeholder="Insira seu nome">
        
        <button class="action-button" type="submit">
          <img src="/assets/badge.svg" alt="Crachá">
        </button>
      </form>

      <ul id="message-list"> </ul>
      <form id="message-form" action="">

        <input id="message" autocomplete="off" placeholder="Escreva uma mensagem..." />
        <input id="fileInput" type="file" accept=".jpg, .jpeg, .png" hidden />
        
        <label class="action-button" for="fileInput">
          <img src="/assets/attach.svg" alt="Avião de papel">
        </label>
        <button class="action-button">
          <img src="/assets/send.svg" alt="Avião de papel">
        </button>
      </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/socket.js"></script>
  </body>
</html>
